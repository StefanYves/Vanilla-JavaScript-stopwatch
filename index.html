<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Javascript-Stopwatch</title>
  </head>
  <body class="body">
    <div class="center-elements top-margin">
      <div class="center-elements">
        <h1>Javascript-Stopwatch</h1>
      </div>
      <div class="center-elements">
        <p class="center-elements right-margin font-size">
          <span id="seconds">00</span>:<span id="tens">00</span>
        </p>
      </div>
      <div class="center-elements">
        <button
          type="button "
          class="btn btn-primary left-margin"
          id="btnStart"
        >
          Start
        </button>
        <button type="button " class="btn btn-danger left-margin" id="btnStop">
          Stop
        </button>
        <button
          type="button "
          class="btn btn-warning left-margin"
          id="btnReset"
        >
          Reset
        </button>
      </div>
    </div>
  </body>
</html>
